    <div class="container mt-10">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img id="dish-image" class="card-img-top"  src="" alt="Dish Image">
                    <div class="card-body">
                        <h5 id="dish-name" class="card-title"></h5>
                        <p id="dish-cost" class="card-text"></p>
                        <p id="dish-description" class="card-text"></p>
                        <p id="dish-prep-time" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<div class="container ">
    <div class="d-flex justify-content-center mt-5"> <a id="add-to-plate" class="btn btn-primary" href="../cart/order.html">Add to Plate</a>
    </div>
   
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dishes.js"></script>
    <script>
         $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dishId = urlParams.get('id');
            const dish = dishes.find(d => d.id == dishId);

            if (dish) {
                $('#dish-image').attr('src', dish.imageUrl);
                $('#dish-name').text(dish.name);
                $('#dish-cost').text(`Cost: ${dish.cost}`);
                $('#dish-description').text(`Description: ${dish.description}`);
                $('#dish-prep-time').text(`Preparation Time: ${dish.prepTime}`);
            } else {
                $('.card-body').html('<p>Dish not found.</p>');
            }

           
        });

      
        
    </script>
