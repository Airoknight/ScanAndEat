    <script>
        $('.img').on('click', function() {
        const dishId = $(this).data('id');
        window.location.href = `dish.html?id=${dishId}`;
        });




        $(document).ready(function() {
            $('.list-group-item').on('click', function() {
                var category = $(this).data('name');
                var type = $(this).data('type');
                
                if (category === 'All') {
                    $('.img').show(); // Ensure all images are visible
                } else if (type) {
                    $('.img').each(function() {
                        if ($(this).data('type') === type) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                } else {
                    $('.img').each(function() {
                        if ($(this).data('name') === category) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
                
                $('.list-group-item').removeClass('active');
                $(this).addClass('active');
            });
        });


        


    </script>

    <script>
        $('.img').on('click', function() {
        const dishId = $(this).data('id');
        window.location.href = `dish.html?id=${dishId}`;
        });




        $(document).ready(function() {
            $('.list-group-item').on('click', function() {
                var category = $(this).data('name');
                var type = $(this).data('type');
               
                if (category === 'All') {
                    $('.img').show(); // Ensure all images are visible
                } else if (type) {
                    $('.img').each(function() {
                        if ($(this).data('type') === type) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                } else {
                    $('.img').each(function() {
                        if ($(this).data('name') === category) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
               
                $('.list-group-item').removeClass('active');
                $(this).addClass('active');
            });
        });


       


    </script>
